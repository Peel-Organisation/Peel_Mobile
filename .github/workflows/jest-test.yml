name: Run Jest tests

on:
    push:
      branches: 
        - development
    pull_request:
      branches: 
        - development

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Install dependencies
          run: npm install --legacy-peer-deps
        - name: Run Jests tests
          run: npm run test